---
layout: default
role: lab
navtab: upload
title: Upload file
---

<div class="container">
    <h1>Upload File</h1>

    <form id="fileupload" action="{{ site.upload_url }}" method="POST" enctype="multipart/form-data">

      <div class="form-group" id="user">
	<label for="target">URL to POST to</label>
      <select name="target" class="form-control">
        <option value="https://kou84anwu8.execute-api.us-east-1.amazonaws.com/prod/lab">
         <b>API Gateway</b> --- https://kou84anwu8.execute-api.us-east-1.amazonaws.com/prod/lab</option>
        <option value="https://cartesian-upload.s3.amazonaws.com">
	 <b>S3 bucket</b> --- https://cartesian-upload.s3.amazonaws.com</option>
      </select>
      </div>

      <div class="form-group" id="user">
	<label for="user">Technician</label>
	<input type="text" class="form-control" id="user" placeholder="Zak Kohane" readonly>
      </div>

      <div class="form-group" id="lab_id">
	<label for="lab_id">Lab ID of this sample (required)</label>
	<input type="text" class="form-control" name="lab_id" id="lab_id" placeholder="Lxxxx">
      </div>
      <div class="row">
        <div class="col-lg-7">
          <label id="file" for="file">File to upload</label>
	  <div class="input-group">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
                <span class="prompt">Choose file&hellip;</span><input id="file" name="file" type="file">
              </span>
            </span>
            <input id="filename" type="text" class="form-control" readonly>
          </div>

          <button type="submit" class="btn btn-success start disabled">
            <i class="glyphicon glyphicon-upload"></i>
            <span>Start upload</span>
          </button>

        </div>
      </div>

    </form>
   <table class="table table-striped history"></table>
</div>
